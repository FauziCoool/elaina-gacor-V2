<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elainaGacor</title>
    <meta name="description" content="Dapat kan Hadiah besar">
    <link rel="shortcut icon" href="Assets/Elaina1.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="PopUp">
            <h3 id="PopUp-Text">You Big Win</h3>
        </div>
        <div class="container-game">
            <div class="main">
                <div class="ui-item">
                    <div class="item">
                        <img src="Assets/Coin.png" alt="">
                        <p id="coins">100</p>
                    </div>
                    <div class="item">
                        <img src="Assets/Mythrill.png" alt="">
                        <p id="mythrills">100</p>
                    </div>
                </div>

                <div class="wheel" id="wheel"></div>
                <span class="code" id="code">Code</span>
                <div class="spin-btn" id="btn-spin" onclick="spin()"></div>
            </div>
            <div class="shop" id="shop">
                <div class="item-shop">
                    <img src="Assets/Coin.png" alt="shop">
                    <p><span class="nam">55</span> Coins Dengan harga: <span class="harga">10</span> mythrill</p>
                    <button type="submit" onclick="Buy('55 Coins')">Beli</button>
                </div>
                <div class="item-shop">
                    <img src="Assets/Coin.png" alt="">
                    <p><span class="nam">20</span> Coins Dengan harga: <span class="harga">8</span> mythrill</p>
                    <button type="submit" onclick="Buy('20 Coins')">Beli</button>
                </div>
                <div class="item-shop">
                    <img src="Assets/Coin.png" alt="">
                    <p><span class="nam">10</span> Coins Dengan harga: <span class="harga">3</span> mythrill</p>
                    <button type="submit" onclick="Buy('10 Coins')">Beli</button>
                </div>
                <div class="btn-shop" onclick="Ui_shop()"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
